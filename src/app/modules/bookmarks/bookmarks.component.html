<page [scroll]="true">
	<div class="container">
		<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
			<mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="32">
        <span class="link">
          <img [src]="node.iconUri" alt="" />
          <a [href]="node.uri" target="_blank">{{ node.name }}</a>
        </span>
			</mat-tree-node>

			<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodeToggle matTreeNodePaddingIndent="20">
				<button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
					<mat-icon class="mat-icon-rtl-mirror">
						{{ treeControl.isExpanded(node) ? 'folder_open' : 'folder' }}
					</mat-icon>
				</button>

				{{ node.name }}
			</mat-tree-node>
		</mat-tree>
	</div>
</page>
